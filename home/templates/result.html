{%extends 'base.html' %}
{% load static %}
{%  block title %} UPLOAD YOUR PHOTO {% endblock %}
{%block content%}
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="form-group">
              <h1 for="getyourphoto">Get Your Photo</h1>
              
              <div><img src="{% static "images/baby.jpg" %}" style=width:1024px; class="mt-3"></div>
              
              <button type="submit" id="photoupload"class="btn btn-primary mt-3">Download</button>
            </div>
        </form>
        {% endblock %}
